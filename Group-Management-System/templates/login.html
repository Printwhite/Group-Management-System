<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 领导工作流程管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>工作流程管理</h1>
                <p>高效管理日常工作</p>
            </div>
            
            <!-- 自动登录提示 -->
            <div id="auto-login-notice" class="auto-login-notice" style="display: none;">
                <div class="auto-login-content">
                    <div class="auto-login-spinner"></div>
                    <p>检测到自动登录信息，正在为您登录...</p>
                    <button id="cancel-auto-login" class="btn btn-outline">取消</button>
                </div>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-error">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <span class="checkmark"></span>
                        记住我（30天内自动登录）
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="trust_device" name="trust_device">
                        <span class="checkmark"></span>
                        信任此设备（下次无需登录）
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">登录</button>
            </form>
            
            <div class="login-footer">
                <p>还没有账户？ <a href="{{ url_for('register') }}">立即注册</a></p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check-login-status');
                const data = await response.json();
                
                if (data.logged_in) {
                    // 用户已登录，直接跳转
                    window.location.href = '/dashboard';
                } else if (data.auto_login_available) {
                    // 显示自动登录提示
                    showAutoLoginNotice(data.username);
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }

        // 显示自动登录提示
        function showAutoLoginNotice(username) {
            const notice = document.getElementById('auto-login-notice');
            const content = notice.querySelector('.auto-login-content p');
            content.textContent = `检测到用户 ${username} 的自动登录信息，正在为您登录...`;
            notice.style.display = 'block';
            
            // 3秒后自动执行登录
            setTimeout(() => {
                performAutoLogin();
            }, 3000);
        }

        // 执行自动登录
        async function performAutoLogin() {
            try {
                const response = await fetch('/api/auto-login');
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    hideAutoLoginNotice();
                }
            } catch (error) {
                console.error('自动登录失败:', error);
                hideAutoLoginNotice();
            }
        }

        // 隐藏自动登录提示
        function hideAutoLoginNotice() {
            const notice = document.getElementById('auto-login-notice');
            notice.style.display = 'none';
        }

        // 取消自动登录
        document.getElementById('cancel-auto-login').addEventListener('click', function() {
            hideAutoLoginNotice();
        });

        // 表单提交处理
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('login-btn');
            loginBtn.textContent = '登录中...';
            loginBtn.disabled = true;
            
            // 3秒后恢复按钮状态（防止重复提交）
            setTimeout(() => {
                loginBtn.textContent = '登录';
                loginBtn.disabled = false;
            }, 3000);
        });

        // 输入框焦点处理
        document.getElementById('username').addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        document.getElementById('username').addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });

        document.getElementById('password').addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    </script>
</body>
</html>
